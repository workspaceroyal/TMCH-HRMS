{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Add Assignment/Job</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="{% url 'view_subject'%}">Assignment/Job</a></li>
<li class="breadcrumb-item active">Add Assignment/Job</li>
</ul>
</div>
</div>
</div>

    {% include 'includes/messages.html' %}

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
    <form action="{% url 'add_subject' %}" method="post">
        {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Assignment/Job Information</span></h5>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Assignment/Job Name</label>
    <input type="text" class="form-control" name="subject_name" required>
</div>
</div>
            <div class="col-12 col-sm-6">
                <label>Departmrnt</label>
                <select class="form-control" name="course_id" required>
                    <option>Select Departmrnt</option>
                    {% for i in course %}
                    <option value="{{i.id}}">{{i.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12 col-sm-6">
                <label>Staff</label>
                <select class="form-control" name="staff_id" required>
                    <option>Select Staff</option>
                    {% for i in staff %}
                    <option value="{{i.id}}">{{i.admin.first_name}}&nbsp;{{i.admin.last_name}}</option>
                    {% endfor %}
                </select>
            </div>

<div class="col-12">
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
