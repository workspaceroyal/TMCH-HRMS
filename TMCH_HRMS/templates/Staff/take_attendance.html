{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Take Attendance</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="{% url 'staff_home'%}">Dashboard</a></li>
<li class="breadcrumb-item active">Take Attendance</li>
</ul>
</div>
</div>
</div>

    {% include 'includes/messages.html' %}

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
    <form action="" method="post">
        {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Take Attendance</span></h5>
</div>
            <div class="col-12 col-sm-6">
                <label>Assignment/Job</label>
                <select class="form-control" name="course_id" required>
                    <option>Select Assignment/Job</option>
                    {% for i in subject %}
                    <option value="{{i.id}}">{{i.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12 col-sm-6">
                <label>Session Year</label>
                <select class="form-control" name="staff_id" required>
                    <option>Select Session Year</option>
                    {% for i in session_year %}
                    <option value="{{i.id}}">{{i.session_start}} To&nbsp;{{i.session_end}}</option>
                    {% endfor %}
                </select>
            </div>

<div class="col-12">
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
